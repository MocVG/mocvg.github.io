<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title class="cloak">Riddle School 2 | MacVG</title>
    <span id="macvgmacvg" name="game186"></span>
    <link class="favicon" rel="shortcut icon" href="/logo.png" />
    <script src="/macvg/cloaker.js"></script>
  </head>
  <body>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="/js/main.js"></script>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("riddleschool2.swf");
      });
    </script>
  </body>
</html>
