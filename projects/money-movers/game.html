<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui, shrink-to-fit=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Money Movers | MacVG</title>
    <link
      rel="stylesheet"
      href="assets/css/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
  </head>
  <body style="overflow: hidden">
    <h1 style="visibility: hidden; position: absolute; display: block">
      Money Movers
    </h1>
    <div id="content"></div>
    <div id="loader">Loading ...</div>
    <div id="orientation"></div>
    <script type="text/javascript">
      var _azerionIntegration = {
        af: false,
        sa: false,
        la: false,
        bd: 0,
        playBtn: true,
        cp: false,
      };

      var gameName = "money-movers-1.min.js";

      //This all here is for cache busting;
      function addScript(src, buster, callback) {
        var s = document.createElement("script");
        s.setAttribute("src", src + "?v=" + buster);
        if (typeof callback === "function") {
          s.onload = callback;
        }
        document.body.appendChild(s);
      }

      addScript("version.js", Date.now(), function () {
        addScript(gameName, version, function () {
          var game = new MoneyMovers.Game();
        });
      });
    </script>
  </body>
</html>
