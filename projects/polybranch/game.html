    <script type="text/javascript">
      var bound = false;

      function bindJavascript() {
        pjs = Processing.getInstanceById("polybranch");
        if (pjs != null) {
          pjs.bindJavascript(this);
          bound = true;
        }
        if (!bound) setTimeout(bindJavascript, 250);
      }
